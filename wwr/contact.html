<body>
    <header>
        <img src="images/logo.png" alt="Whitewater rafting text with splash and oars">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Whitewater Rafting</h1>
            <div id="contact">
                <div>
                    <p>Online Inquiry</p>
                    <form id="inquiry-form">
                        <fieldset id="basic-info">
                            <legend>Basic Information</legend>
                            <label for="fname">First Name:</label>
                            <input type="text" placeholder="First Name" name="fname" id="fname">
                            <label for="lname">Last Name:</label>
                            <input type="text" placeholder="Last Name" name="lname" id="lname">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="email@example.com" name="email" id="email">
                        </fieldset>
                        <fieldset id="message-purpose">
                            <legend>Purpose of Message</legend>
                            <div>
                                <input type="radio" name="purpose" id="general-inquiry">
                                <label for="general-inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" name="purpose" id="reservationq">
                                <label for="reservationq">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" name="purpose" id="suggestion" value="suggestion">
                                <label for="suggestion">Website Suggestion</Label>
                            </div>
                            <div id="textarea">
                                <label for="message">Message:</label>
                                <textarea name="message" placeholder="Message" id="message"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="newsletter" id="newsletter">
                                <label for="newsletter">Subscribe to our monthly newsletter</label>
                            </div>
                        </fieldset>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
                <div id="contact-details">
                    <p>Contact Details</p>
                    <p>contact@whitewaterrafting.com</p>
                    <p>(123) 456-7890</p>
                    <p>123 Center Street Green Lake, OR 12345</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d34082.35697558983!2d-119.99904512217934!3d44.79783096112986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739824582342!5m2!1sen!2sus"></iframe>
                </div>
            </div>
        </section>
        <section>
            <h2>Meet the Team</h2>
            <div id="team-section">
                <figure>
                    <img src="images/employee1.jpg" alt="" class="team-photos">
                    <figcaption>Marcus - Owner</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="" class="team-photos">
                    <figcaption>Chelsea - Marketing Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="" class="team-photos">
                    <figcaption>Emma - Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>
